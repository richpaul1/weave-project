[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests with mocked dependencies
    functional: Functional tests with real services but mocked external dependencies
    integration: Integration tests with real external dependencies
    slow: Tests that take a long time to run
asyncio_mode = auto
